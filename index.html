<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <hgroup>
            <h1>Classic Films</h1>
            <h2>A list of films that I havent watched yet, but should've</h2>
        </hgroup>
    </header>
    <form id="form">
        <label for="title">Title:</label>
        <input type="text" id="title"/>

        <label for="starring">Starring:</label> 
        <input type="text" id="starring"/>

        <label for="genre">Genre:</label>
        <select name="genre" id="genre">
            <option value="pick a genre" disabled selected></option>
            <option value="drama">Drama</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="crime">Crime</option>
        </select>

        <label for="year">Year:</label> 
        <input type="month" id="year"/>

        <input type="submit" value="Add To List"/>
        <button type="button" id="delete-button">Delete All</button>
    </form>
    
    <section>
        <h3>Film List</h3>
        <ul id="film-list">

        </ul>
    </section>
</body>
</html>
